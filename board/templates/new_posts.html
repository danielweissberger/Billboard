{% for post in posts %}


    <div class="center-block post_container">
        <fieldset class = "post_div" id = "#post_{{post.id}}">
            <legend class="post_date">{{post.created_date|date:"d/m/Y"}}</legend>
            <span class="post_title">{{post.title}}</span>
            <span class="post_text">{{post.text}}</span>
            <span class="post_author">{{post.author}}</span>
        </fieldset>

        <div class = "comments_div" id="{{post.id}}">
                <div class = add_comment_div id = "add_comment_div_{{post.id}}">
                    <textarea  id = "new_comment_text_{{post.id}}" class = "form-control new_comment_text" placeholder="Enter your comment here"></textarea>
                    <input  id = "new_comment_author_{{post.id}}" class = "form-control author_name" type="text" name="author_name" placeholder="Author">
                </div>
                <div class = "add_show_comments" >
                    <span class="comment_button cancel_comment">cancel comment |</span>
                    <span class="comment_button add_comment" >add a comment</span>
                    <span> | </span>
                    <span class = "comment_button show_comments" id = "show_comments_{{post.id}}">show comments</span>
                </div>
        </div>
    </div>


{% endfor %}
